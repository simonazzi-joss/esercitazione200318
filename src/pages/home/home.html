<ion-header>
	<ion-navbar>
		<ion-title>APPietro</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="showDetails(null)">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-title>Lista degli oggetti prestati</ion-title>
	{{diagnostic}}
	<ion-grid>
		<ion-list>
			<ion-item-sliding #sldItm *ngFor="let itm of items">
				<ion-item>
					<ion-row [ngClass]="{ returned: itm.isReturned }">
						<ion-col col-3>
							<img class="pic" *ngIf="itm.pic" src="{{itm.pic}}" />
						</ion-col>
						<ion-col col-9 class="detail">
							<div class="main">{{itm.what}}</div>

							<div *ngIf="!itm.isReturned" class="sub">Quando: {{itm.when}}</div>
							<div *ngIf="itm.isReturned" class="sub">L'oggetto è stato restituito</div>
						</ion-col>
					</ion-row>
				</ion-item>
				<ion-item-options side="right">
					<button ion-button color="light" (click)="returnItem(itm);closeBtnSlider(sldItm);">Ritornato</button>
					<button ion-button color="secondary" (click)="showDetails(itm);closeBtnSlider(sldItm);">Dettagli</button>
				</ion-item-options>
			</ion-item-sliding>
		</ion-list>
	</ion-grid>
	<ion-label class="info" *ngIf="items.length === 0">Non c'è nulla da mostrare</ion-label>
</ion-content>
