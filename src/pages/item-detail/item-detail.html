<ion-header>
  <ion-navbar>
    <ion-title>itemDetail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="saveItem()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Nome dell'oggetto</ion-label>
        <ion-input type="text" placeholder="Cosa?" name="what" [(ngModel)]="item.what"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>A chi lo hai prestato</ion-label>
        <ion-input type="text" placeholder="A chi?" name="who" [(ngModel)]="item.toWho"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Quando lo hai prestato</ion-label>
        <ion-input type="text" placeholder="Quando?" name="when" [(ngModel)]="item.when"></ion-input>
      </ion-item>
    </ion-list>
  
    <!-- button era preferibile ma interferiva con il submit della form -->
    <div class="pic center" (click)="takePicture()">
      <ion-icon *ngIf="! item.pic" name="add-circle-outline"></ion-icon>
      
      <img *ngIf="item.pic" src="{{item.pic}}" alt="..." />
    </div>
    
    <button ion-button block type="submit">Salva</button>

    {{diagnostic}}
  </form>
</ion-content>
